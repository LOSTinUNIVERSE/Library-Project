<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div id="sidebar">
        <div id="myForm">
          <form action="" id="booksForm">
            <div id="inputContainer">
              <label for="author">author</label>
              <input
                type="text"
                placeholder="type"
                id="authorInput"
                required
                class="inputs"
              />
            </div>
            <div id="inputContainer">
              <label for="title"> Title of the book</label>
              <input
                type="text"
                placeholder="type "
                id="titleInput"
                required="required"
                class="inputs"
              />
            </div>
            <div id="inputContainer">
              <label for="pages">number of pages</label>
              <input
                type="text"
                placeholder="type "
                id="pagesInput"
                class="inputs"
                required
              />
            </div>
            <div id="inputContainer" ="">
              <div id="readContainer">
                <label for="read">read this book</label>
                <input
                  type="radio"
                  name="read"
                  id="read"
                  value="read"
                  class="inputs"
                  aria-required="required"
                />
              </div>
              <div id="readContainer">
                <label for="notread">not read this book</label>
                <input type="radio" name="read" id="notread" value="notread" />
              </div>
            </div>
            <button id="submitForm">submit</button>
          </form>
        </div>
      </div>
      <header>
        <button class="open-button" onclick="openForm()">Open Form</button>
        <button class="open-button" onclick="closeForm()">close Form</button>
      </header>
      <main>
        <div id="table"></div>
        <!-- <div class="toggle" onclick="toggle()"> -->
        <!-- <div class="circle"></div> -->
        <!-- </div> -->
        <!-- <span class="text">FF</span> -->
      </main>
      <footer></footer>
    </div>
  </body>
</html>
